<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Мишка</title>
  </head>

  <body>
    <header class="header">
      <div class="header__inner inner">
        <a class="header__logo">
          <img class="header__logo-image" src="img/mishka-logo-mobile.svg" width="86" height="35" title="Текущая страница" alt="Интернет магазин мягких игрушек ручной работы Мишка" />
        </a>
        <button class="header__button" type="button" aria-label="Навигация по сайту"></button>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link nav__link--active">Каталог товаров</a></li>
            <li class="nav__item"><a class="nav__link" href="form.html">Вязание на заказ</a></li>
            <li class="nav__item nav__item--searching"><a class="nav__link" href="">Поиск по сайту</a></li>
            <li class="nav__item nav__item--cart"><a class="nav__link" href="">Корзина: пока пуста</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="title">Каталог товаров</h1>
      <section class="catalog">
        <div class="catalog__inner inner">
          <div class="catalog__list">
            <article class="catalog__item product">
              <h2 class="product__heading"><a href="" aria-label="открыть подробное описание товара">Зайчик-попрыгайчик</a></h2>
              <a class="product__link-image" href="" aria-label="открыть подробное описание товара"><img src="img/photo-1-mobile.png" alt="Вязанная игрушка в виде зайца" width="260" height="195"/></a>
              <p class="product-page__profile">Рост 30 см, вес 200 г</p>
              <p class="product-page__price">1 200 руб.</p>
              <a href="" class="product-page__cart" aria-label="добавить товар в корзину"></a>
            </article>
            <article class="catalog__item product">
              <h2 class="product__heading"><a href="" aria-label="открыть подробное описание товара"></a></h2>
              <a class="product__link-image" href="" aria-label="открыть подробное описание товара"><img src="img/photo-2-mobile.png" alt="Вязанная корзинка для белья" width="260" height="195"/></a>
              <p class="product-page__profile"></p>
              <p class="product-page__price">690 руб.</p>
              <a href="" class="product-page__cart" aria-label="добавить товар в корзину"></a>
            </article>
            <article class="catalog__item product">
              <h2 class="product__heading"><a href="" aria-label="открыть подробное описание товара"></a></h2>
              <a class="product__link-image" href="" aria-label="открыть подробное описание товара"><img src="img/photo-3-mobile.png" alt="Вязанная большая корзина наполненная игрушками" width="260" height="195"/></a>
              <p class="product-page__profile"></p>
              <p class="product-page__price">1 500 руб.</p>
              <a href="" class="product-page__cart" aria-label="добавить товар в корзину"></a>
            </article>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h2 class="visually-hidden">Мы в социальных сетях</h2>
      <section class="footer__socials socials">
        <div class="socials__inner inner">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link socials__link--in" href="" target="_blank" aria-label="Перейти в Инстаграм магазина"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--fb" href="" target="_blank" aria-label="Перейти на Фейбук магазина"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--tw" href="" target="_blank" aria-label="Перейти в Твиттер магазина"></a>
            </li>
          </ul>
        </div>
      </section>
      <p class="footer__copyright">
        Разработано <a class="footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank" aria-label="HTML Academy. Перейти на сайт разработчика"><img src="img/htmlacademy-svg.png" width="27" height="34" alt="логотип HTML-Academy"/></a>
      </p>
    </footer>
    <section class="modal">
      <div class="modal__inner inner">
        <h2 class="modal__heading">Добавить в корзину</h2>
        <form class="modal__form" method="get" action="https://echo.htmlacademy.ru">
          <fieldset class="modal__fieldset">
            <legend class="modal__query">Выберите размер:</legend>
            <input class="modal__radio" type="radio" name="choose-size" value="S" id="choose-size-s" />
            <label class="modal__description" for="choose-size-s">S</label>
            <input class="modal__radio" type="radio" name="choose-size" value="M" id="choose-size-m" />
            <label class="modal__description" for="choose-size-m">M</label>
            <input class="modal_ _radio" type="radio" name="choose-size" value="L" id="choose-size-l" />
            <label class="modal__description" for="choose-size-l">L</label>
            <button class="modal__button" type="submit">Добавить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </body>
</html>
